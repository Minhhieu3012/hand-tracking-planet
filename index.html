<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stark HUD Interface</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="canvas-container"></div>

    <button id="toggle-ui-btn" class="font-bold font-mono">‚ÑπÔ∏è SYSTEM</button>

    <div id="ui-layer">
      <div class="instruction-card jarvis-panel">
        <div class="panel-header">
          <h1 class="text-xl font-bold text-cyan-400 tracking-widest">
            STARK HUD <span class="text-xs align-top opacity-50">v.1.0</span>
          </h1>
          <div class="scan-line"></div>
        </div>

        <div id="loading-msg" class="text-xs text-cyan-200 mb-4 font-mono">
          <span class="status-dot status-loading" id="status-dot"></span>
          <span id="status-text">INITIALIZING SENSORS...</span>
        </div>

        <div
          class="space-y-3 text-sm text-cyan-100 mt-2 pt-2 border-t border-cyan-800 font-mono"
        >
          <div class="gesture-row flex items-center">
            <span class="gesture-icon">üëå</span>
            <div class="flex flex-col">
              <span class="font-bold text-cyan-300">LOCK</span>
              <span class="text-xs opacity-70">Rotate and Lock</span>
            </div>
          </div>

          <div class="gesture-row flex items-center">
            <span class="gesture-icon">üñê</span>
            <div class="flex flex-col">
              <span class="font-bold text-cyan-300">OPEN</span>
              <span class="text-xs opacity-70">Zoom</span>
            </div>
          </div>
        </div>

        <div class="mt-5 border-t border-cyan-800 pt-2">
          <p
            class="text-[10px] text-cyan-600 font-mono uppercase tracking-wider"
          >
            SYSTEM STATUS:
          </p>
          <p
            id="debug-text"
            class="text-xs text-cyan-400 font-mono animate-pulse"
          >
            Waiting for input...
          </p>
        </div>
      </div>
    </div>

    <video id="webcam-feed" autoplay playsinline muted></video>

    <script src="js/config.js"></script>
    <script src="js/textures.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/gestures.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
